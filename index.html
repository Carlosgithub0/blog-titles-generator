<html lang="en">
<link rel="stylesheet" href="styles.css">

                    </datalist>
            </div>
            <div class="formItemWrapper">
                <h3 class="headerPicker">üòé Hero</h3> 
                <input id="inputHero" type="text" placeholder="write or pick hero" list="heroSelection">

                        <option value="Climate Change"></option>
                        <option value="Cyberattacks"></option>
                        <option value="Competition"></option>
                        <option value="Compliance"></option>
